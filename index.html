<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h3 class="title y-result">Your Result</h3>
        <div class="circle">
          <h2 class="big-number">76</h2>
          <p>of 100</p>
        </div>
        <div class="content">
          <p class="c-title">Great</p>
          <p class="desc">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h3 class="title t-summary">Summary</h3>

        <div class="senses">
          <div class="summary-item s-1">
            <div class="flex-group">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p class="reaction">Reaction</p>
            </div>
            <p class="score"><span>80</span>/100</p>
          </div>

          <div class="summary-item s-2">
            <div class="flex-group">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p class="memory">Memory</p>
            </div>
            <p class="score"><span>92</span>/100</p>
          </div>

          <div class="summary-item s-3">
            <div class="flex-group">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p class="verbal">Verbal</p>
            </div>
            <p class="score"><span>61</span>/100</p>
          </div>

          <div class="summary-item s-4">
            <div class="flex-group">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p class="visual">Visual</p>
            </div>
            <p class="score"><span>72</span>/100</p>
          </div>
        </div>
        <div class="button">
          <button class="primary-btn">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
